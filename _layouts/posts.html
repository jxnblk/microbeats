{% include _head.html %}
<body>
  <article class="mt-2 post single-column">
    <h1>
      {{page.title}}
    </h1>

    <!-- This is where post content lives -->
    {{content}}
    <!-- end of post content -->

     <footer class="mt-2">
      {% if page.author %}
      <p class="meta author">
      <time  class="meta" datetime="{{page.date}}">{{page.date | date: "%d %B %Y"}}</time><br />
      By: <a href="" rel="author">{{page.author}}</a></p>
      {% endif %}
    </footer>
  </article>
  {% include _related_posts.html %}
  {% include _navigation.html %}
  {% include _footer.html %}
</body>
</html>
